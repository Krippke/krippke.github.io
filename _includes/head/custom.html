<link rel="manifest" href="/assets/site.webmanifest" />

<link rel="stylesheet alternate" href="{{ '/assets/css/dark.css' | relative_url }}" id="dark-theme">

<script>
  (function() {
    var saved = localStorage.getItem('theme');
    var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (saved === 'dark' || (!saved && prefersDark)) {
      var main = document.querySelector('link[href*="main.css"]');
      var dark = document.getElementById('dark-theme');
      if (main && dark) {
        main.setAttribute('rel', 'stylesheet alternate');
        dark.setAttribute('rel', 'stylesheet');
      }
    }
  })();
</script>
